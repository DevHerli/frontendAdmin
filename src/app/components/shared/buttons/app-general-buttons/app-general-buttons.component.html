<div class="general-buttons">
  <app-save-button [isHidden]="!isVisible_save"
    [isDisabled]="isDisabled_save"
    (onSave)="this.onSave.emit()"></app-save-button>

  <app-cancel-button [isHidden]="!isVisible_cancel"
    [isDisabled]="isDisabled_cancel"
    (onCancel)="this.onCancel.emit()"></app-cancel-button>

  <app-clean-button [isHidden]="!isVisible_clean"
    [isDisabled]="isDisabled_clean"
    (onClean)="this.onClean.emit()"></app-clean-button>
</div>
