<label>Categor√≠a</label>
<select #categoryDropdown
  [(ngModel)]="selectedOption"
  class="form-select"
  id="categoryDropdown_id">

  <option value=""
    [selected]="true">{{ placeholder }}</option>

  <option *ngFor="let item of categoryList; let i = index"
    value="{{item.id}}">
    {{item.description}}
  </option>

</select>
