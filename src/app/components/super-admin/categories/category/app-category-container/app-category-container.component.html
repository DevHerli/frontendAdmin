<div class="row">
  <div class="col-md-12 col-lg-6">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">{{ 'categories.title1' | translate }}</h4>

        <!-- <p class="text-muted mb-0">{{ 'categories.text1' | translate }}</p> -->
      </div>
      <div class="card-body">

        <div class="table-responsive">
          <div class="input-group mb-3">
            <button class="btn btn-dark"
              type="button"
              id="button-addon1"><i class="fas fa-search"></i></button>
            <input type="text"
              class="form-control"
              placeholder="Buscar categoría..."
              aria-label="Example text with button addon"
              aria-describedby="button-addon1">
          </div>

          <table class="table mb-0"
            style="min-height: 200px;">
            <thead class="thead-light">
              <tr>
                <th># Tipo Categoría</th>
                <th>Nombre</th>
                <th class="text-end">Acción</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of categoryList">
                <td scope="row">{{item.businessCategoryId}}</td>
                <td>{{item.description}}</td>
                <td class="text-end">
                  <i (click)="edit(item)"
                    class="las la-pen text-secondary font-16"></i>
                  <i (click)="delete(item.businessCategoryId)"
                    class="las la-trash-alt text-secondary font-16"></i>
                </td>
              </tr>
            </tbody>
          </table>
          <app-paginator [isVisible]="!isLoadingVisible"></app-paginator>
        </div>
        <app-loading-spinner [isLoadingVisible]="isLoadingVisible"></app-loading-spinner>
      </div>







    </div>
  </div>
  <div class="col-md-12 col-lg-6">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">{{ accion }} Categoría</h4>
        <!-- <p class="text-muted mb-0">{{ 'categories.text2' | translate }}</p> -->
      </div><!--end card-header-->
      <div class="card-body">


        <form [formGroup]="reactiveForm"
          (ngSubmit)="saveRegister()">
          <div class="mb-3">
            <label>Nombre</label>
            <!-- [class.valid]="this.form.get('description')?.valid"
            [class.fail]="this.form.get('description')?.invalid && this.form.get('description')?.touched" -->
            <input type="text"
              class="form-control form-input"
              formControlName="description">
          </div>

          <div class="row">
            <app-general-buttons [isVisible_clean]="true"
              [isVisible_save]="true"
              [isDisabled_save]="!this.reactiveForm.valid"
              (onClean)="this.reactiveForm.reset()"
              (onSave)="onSubmit()"></app-general-buttons>
          </div>
        </form>



      </div>
    </div>
  </div>
</div>
